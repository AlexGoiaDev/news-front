<h3>Formulario a√±adir noticia</h3>

<form [formGroup]="newsForm">
  <div class="form-group">
    <input formControlName="title" type="text" class="form-control" placeholder="Title">
  </div>
  <div class="form-group">
    <input formControlName="description" type="text" class="form-control" placeholder="Description">
  </div>
  <div class="form-group">
    <input formControlName="author" type="text" class="form-control" placeholder="Author">
  </div>
  <div class="form-group">
    <input formControlName="content" type="text" class="form-control" placeholder="Content">
  </div>
  <button [disabled]="!newsForm.valid" type="button" class="btn btn-primary" (click)="addNews()">Add news</button>

</form>

<div class="alert alert-success" role="alert" *ngIf="success">
  News added successfully!
</div>

<button type="button" class="btn btn-secondary" (click)="goToList()">Go back to list</button>
